<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <header>
        <!-- 1. h1 element with an id of title -->
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <!-- 2. Short explanation in a p element with an id of description -->
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>
      <!-- 3. Form element with an id of survey-form -->
      <form id="survey-form">
        <div class="enter-name">
          <label for="name" id="name-label">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="enter-email">
          <label for="email" id="email-label">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"
            required
          />
        </div>
        <div class="enter-number">
          <label for="number" id="number-label">Age (optional)</label>
          <input
            type="number"
            id="number"
            name="number"
            min="1"
            max="130"
            placeholder="Age"
          />
        </div>
        <div class="dropdown-options">
          <label for="dropdown" id="option-label">
            Which option best describes your current role?
          </label>
          <select id="dropdown" name="dropdown">
            <option value="">Select current role</option>
            <option value="student">Student</option>
            <option value="full-time-job">Full Time Job</option>
            <option value="full-time-learner">Full Time Learner</option>
            <option value="other">Other</option>
            <option value="prefer-not-to-say">Prefer Not To Say</option>
          </select>
        </div>
        <fieldset id="recommend" name="recommend">
          <legend id="recommend-legend">
            Would you recommend freeCodeCamp to a friend?
          </legend>
          <div class="radio-buttons">
            <input
              type="radio"
              name="recommend"
              id="recommend-definitely"
              value="definitely"
            />
            <label for="recommend-definitely">Definitely</label>
          </div>
          <div class="radio-buttons">
            <input
              type="radio"
              name="recommend"
              id="recommend-maybe"
              value="maybe"
            />
            <label for="recommend-maybe">Maybe</label>
          </div>
          <div class="radio-buttons">
            <input
              type="radio"
              name="recommend"
              id="recommend-not-sure"
              value="not-sure"
            />
            <label for="recommend-not-sure">Not Sure</label>
          </div>
        </fieldset>
        <fieldset name="improvements" id="improvements">
          <legend id="improvements-legend">
            What would you like to see improved? (Check all that apply)
          </legend>
          <div class="checkbox-buttons">
            <input
              type="checkbox"
              id="front-end-projects"
              value="Front End Projects"
            />
            <label for="front-end-projects">Front-end Projects</label>
          </div>
          <div class="checkbox-buttons">
            <input
              type="checkbox"
              id="back-end-projects"
              value="Back-end Projects"
            />
            <label for="back-end-projects">Back-end Projects</label>
          </div>
          <div class="checkbox-buttons">
            <input
              type="checkbox"
              id="data-visualisation"
              value="Data Visualisations"
            />
            <label for="data-visualisation">Data Visualisations</label>
          </div>
          <div class="checkbox-buttons">
            <input type="checkbox" id="challenges" value="Challenges" />
            <label for="challenges">Challenges</label>
          </div>
          <div class="checkbox-buttons">
            <input type="checkbox" id="open-source" value="open-source" />
            <label for="open-source">Open Source Community</label>
          </div>
          <div class="checkbox-buttons">
            <input type="checkbox" id="gitter-help" value="gitter-help" />
            <label for="gitter-help">Gitter help rooms</label>
          </div>
          <div class="checkbox-buttons">
            <input type="checkbox" id="videos" value="videos" />
            <label for="videos">Videos</label>
          </div>
          <div class="checkbox-buttons">
            <input type="checkbox" id="city-meetups" value="city-meetups" />
            <label for="city-meetups">City Meetups</label>
          </div>
          <div class="checkbox-buttons">
            <input type="checkbox" id="wiki" value="wiki" />
            <label for="wiki">Wiki</label>
          </div>
          <div class="checkbox-buttons">
            <input type="checkbox" id="forum" value="forum" />
            <label for="forum">Forum</label>
          </div>
          <div class="checkbox-buttons">
            <input
              type="checkbox"
              id="additional-courses"
              value="additional-courses"
            />
            <label for="additional-courses">Additional Courses</label>
          </div>
        </fieldset>
        <label for="comments">Any comments or suggestions?</label>
        <textarea
          name="comments"
          id="comments"
          cols="30"
          rows="10"
          placeholder="Enter your comment here"
        ></textarea>
        <!-- TODO: #1 Use CSS to make it unable to be resized -->

        <button type="submit" name="submit" id="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
