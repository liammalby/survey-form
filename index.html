<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <!-- 1. h1 element with an id of title -->
      <h1 id="title">freeCodeCamp Survey Form</h1>

      <!-- 2. Short explanation in a p element with an id of description -->
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </header>

    <!-- 3. Form element with an id of survey-form -->
    <form id="survey-form">
      <label for="name" id="name-label">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter your name"
        required
      />

      <label for="email" id="email-label">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email"
        pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"
        required
      />

      <label for="number" id="number-label">Age (optional)</label>
      <input
        type="number"
        id="number"
        name="number"
        min="1"
        max="130"
        placeholder="Age"
      />

      <label for="dropdown">
        Which option best describes your current role?
      </label>

      <select id="dropdown" name="dropdown">
        <option value="">Select current role</option>
        <option value="student">Student</option>
        <option value="full-time-job">Full Time Job</option>
        <option value="full-time-learner">Full Time Learner</option>
        <option value="other">Other</option>
        <option value="prefer-not-to-say">Prefer Not To Say</option>
      </select>
      <fieldset>
        <legend>Would you recommend freeCodeCamp to a friend?</legend>

        <input
          type="radio"
          name="recommend"
          id="recommend-definitely"
          value="definitely"
        />
        <label for="recommend-definitely">Definitely</label>

        <input
          type="radio"
          name="recommend"
          id="recommend-maybe"
          value="maybe"
        />
        <label for="recommend-maybe">Maybe</label>

        <input
          type="radio"
          name="recommend"
          id="recommend-not-sure"
          value="not-sure"
        />
        <label for="recommend-not-sure">Not Sure</label>
      </fieldset>

      <fieldset name="improvements">
        <legend>
          What would you like to see improved? (Check all that apply)
        </legend>

        <input
          type="checkbox"
          id="front-end-projects"
          value="Front End Projects"
        />
        <label for="front-end-projects">Front-end Projects</label>

        <input
          type="checkbox"
          id="back-end-projects"
          value="Back-end Projects"
        />
        <label for="back-end-projects">Back-end Projects</label>

        <input
          type="checkbox"
          id="data-visualisation"
          value="Data Visualisations"
        />
        <label for="data-visualisation">Data Visualisations</label>

        <input type="checkbox" id="challenges" value="Challenges" />
        <label for="challenges">Challenges</label>

        <input type="checkbox" id="open-source" value="open-source" />
        <label for="open-source">Open Source Community</label>

        <input type="checkbox" id="gitter-help" value="gitter-help" />
        <label for="gitter-help">Gitter help rooms</label>

        <input type="checkbox" id="videos" value="videos" />
        <label for="videos">Videos</label>

        <input type="checkbox" id="city-meetups" value="city-meetups" />
        <label for="city-meetups">City Meetups</label>

        <input type="checkbox" id="wiki" value="wiki" />
        <label for="wiki">Wiki</label>

        <input type="checkbox" id="forum" value="forum" />
        <label for="forum">Forum</label>

        <input
          type="checkbox"
          id="additional-courses"
          value="additional-courses"
        />
        <label for="additional-courses"></label>
      </fieldset>

      <label for="comments">Any comments or suggestions?</label>
      <textarea
        name="comments"
        id="comments"
        cols="30"
        rows="10"
        placeholder="Enter your comment here"
      ></textarea>
      <!-- TODO: #1 Use CSS to make it unable to be resized -->
      <button type="submit" name="submit" id="submit">Submit</button>
    </form>
  </body>
</html>
